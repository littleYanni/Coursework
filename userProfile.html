<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../base/base.css">
    <link rel="stylesheet" type="text/css" href="userProfile.css">
</head>
<script>
    fetch('../base/base.html')
        .then(response => response.text())
        .then(html => document.getElementById('header').innerHTML = html);
</script>
<header id="header"></header>
<body>
<div class="container">
    <div class="card">
        <div class="card-image">
            <h2 class="card-heading">
                Это ваш профиль
                <small>Здесь вы можете отредактировать ваши данные</small>
            </h2>
        </div>
        <form class="card-form">
            <div class="input">
                <input id="nameInput" type="text" class="input-field" required/>
                <label class="input-label">Имя</label>
            </div>
            <div class="input">
                <input id="emailInput" type="text" class="input-field" required/>
                <label class="input-label">Email</label>
            </div>
            <div class="action">
                <button id="updateButton" class="action-button">Обновить</button>
            </div>
        </form>
    </div>
</div>

<div id="buttons"></div>
</body>
<script src="../base/baseAuth.js"></script>
<script type="module" src="userProfile.js"></script>
</html>
